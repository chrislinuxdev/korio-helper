<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Hello World Label</title>
    <style>
        #label {
            position: absolute;
            padding: 12px 24px;
            background: #e0e7ff;
            color: #1e293b;
            border-radius: 8px;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        #controls {
            position: fixed;
            top: 16px;
            left: 16px;
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            gap: 8px;
            align-items: center;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px 6px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="label">Hello World!</div>
    <div id="controls">
        <label for="xInput">X:</label>
        <input type="number" id="xInput" value="100" min="0">
        <label for="yInput">Y:</label>
        <input type="number" id="yInput" value="100" min="0">
        <button onclick="moveLabel()">Move Label</button>
    </div>
    <script>
        // Initial position
        function moveLabel() {
            const x = Number(document.getElementById('xInput').value);
            const y = Number(document.getElementById('yInput').value);
            const label = document.getElementById('label');
            label.style.left = x + 'px';
            label.style.top = y + 'px';
        }
        // Set initial position on page load
        moveLabel();
    </script>
</body>
</html>
