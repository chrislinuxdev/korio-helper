<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev Dashboard</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            display: flex;
            height: 100vh;
            color: #333;
        }

        header.toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-sizing: border-box;
        }

        main#app {
            margin-top: 40px;
            /* offset toolbar */
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #nav-tabs {
            flex: 0 0 150px;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #nav-tabs .nav-tab {
            background: none;
            border: none;
            padding: 6px 8px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
        }

        #nav-tabs .nav-tab.active {
            background: #ddd;
            font-weight: bold;
        }

        #sidebar-content {
            flex: 0 0 250px;
            border-right: 1px solid #ddd;
            padding: 8px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 6px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
        }

        .link-item:hover {
            background: #f0f0f0;
        }

        #launcher-container {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .placeholder-section {
            border: 1px dashed #bbb;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>

<body>
    <header class="toolbar">
        <strong>Dev Dashboard</strong>
        <small>(⌃⌥D to toggle)</small>
    </header>

    <main id="app">
        <div id="nav-tabs"></div>
        <div id="sidebar-content"></div>
        <div id="launcher-container"></div>
    </main>

    <script src="../scripts/link.quick-launcher.js"></script>
</body>

</html>
